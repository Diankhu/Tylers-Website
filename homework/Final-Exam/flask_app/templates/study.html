{% extends 'shared/layout.html' %}

{% block extrainfo %}
<title>Study</title>

{% endblock %}

{% block extracss %}
<link rel="stylesheet"    href="{{ url_for('static', filename='main/css/study.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
{% endblock %}
{% block maincontent %}
<!--- main content --->

  <main>
    <div class = "back_button">
        <i class="fa-solid fa-left-long fa-xl"></i>
    </div>
    <div class = "deck_name">
        {{ current_deck["name"]|capitalize }}
    </div>
    <!--- div wraps around all the content --->
    <div class="deck_wrapper">

        <div class="card_container">
            <div class="card">
                <div class="card_id">

                </div>
                <div class="front_card">

                </div>
                <div class="back_card">

                </div>
            </div>

        </div>

    </div>
    <div class = "check">
        <div class = "confirmation correct" id = "correct">
            <i class="fa-solid fa-check"></i>
        </div>
        <div class = "confirmation wrong" id = "wrong">
            <i class="fa-solid fa-x"></i>
        </div>
    </div>
    <div class = "restart_outer">
        <div class = "restart">
            Restart?
        </div>

    </div>
  </main>
{% endblock %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- the script implementation for the javascript associated with this page put at bottom so it will load last -->
<script src = "static/main/js/study.js"></script>
{% endblock %}
