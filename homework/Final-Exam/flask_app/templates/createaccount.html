{% extends 'shared/layout.html' %}

{% block extrainfo %}
<title>Sign Up</title>
{% endblock %}

{% block extracss %}
<link rel="stylesheet"    href="{{ url_for('static', filename='main/css/login.css') }}">
{% endblock %}


{% block maincontent %}

<div class="login_content_wrapper">
    <div class="login_header">
      Create Account
    </div>

    <br>
    <!-- form sends login information to javascript -->
    <form action="/processcreate" method = "post" enctype="multipart/form-data" class = login_div>
      <!-- username/email input -->
      <input class = "login_info username info " id = "username" name="username" placeholder="Your Username">
      <br>
      <!-- username/password input -->
      <input class = "login_info password info" id = "password" name="password" placeholder="Your Password">
      <br>
      <!-- the submit button -->
      <input class = "login_info submit" type="none" value="Submit">
      <!--  only shows up if the inputted email is already in the database, contains a link redirecting to the login page -->
      <p class = "failure"> There is an Account with that email already, try logging in <span><a href="/login" class = login_link>here</a></span></p>
    </form>


</div>


{% endblock %}
{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src = "static/main/js/createaccount.js"></script>
{% endblock %}
